no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
ip cef
!
!
ip tcp synwait-time 5
!
no ip domain lookup
ip audit po max-events 100
mpls label protocol ldp
tag-switching tdp router-id Loopback0
