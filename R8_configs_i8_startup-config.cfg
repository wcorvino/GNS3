!
version 12.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$oHY1$Ih9mm8.8xFbJl6ikobffM/
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
ip cef
!
!
ip tcp synwait-time 5
!
no ip domain lookup
ip vrf VRF-B
 rd 65000:4
 route-target export 65000:4
 route-target import 65000:4
 route-target import 1:1
!
ip vrf VRF-E
 rd 65000:2
 route-target export 65000:2
 route-target import 1:218
!
ip vrf VRF-O
 rd 65000:3
 route-target export 65000:3
 route-target import 1:318
!
ip vrf VRF-R
 rd 65000:1
 route-target export 65000:1
 route-target import 1:118
!
ip audit po max-events 100
mpls label protocol ldp
no tag-switching ip propagate-ttl forwarded
tag-switching tdp router-id Loopback0
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 8.8.8.8 255.255.255.255
!
interface Loopback100
 ip vrf forwarding VRF-B
 ip address 88.88.88.88 255.255.255.255
!
interface Tunnel118
 bandwidth 100000
 ip vrf forwarding VRF-R
 ip address 10.1.118.8 255.255.255.0
 ip broadcast-address 10.1.118.255
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 10.222.18.8
 tunnel destination 10.222.18.1
 tunnel sequence-datagrams
!
interface Tunnel218
 bandwidth 100000
 ip vrf forwarding VRF-E
 ip address 10.1.118.8 255.255.255.0
 ip broadcast-address 10.1.118.255
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 10.22.18.8
 tunnel destination 10.22.18.1
!
interface Tunnel318
 bandwidth 100000
 ip vrf forwarding VRF-O
 ip address 10.1.118.8 255.255.255.0
 ip broadcast-address 10.1.118.255
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 10.2.18.8
 tunnel destination 10.2.18.1
!
interface FastEthernet0/0
 ip address 68.68.68.8 255.255.255.0
 ip ospf network point-to-point
 speed 100
 full-duplex
 tag-switching ip
!
interface FastEthernet0/1
 description no vrf interface
 ip address 10.22.18.8 255.255.255.0 secondary
 ip address 10.222.18.8 255.255.255.0 secondary
 ip address 10.2.18.8 255.255.255.0
 speed 100
 full-duplex
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip vrf forwarding VRF-B
 ip address 10.1.18.8 255.255.255.0
 speed 100
 full-duplex
!
router ospf 65000
 router-id 8.8.8.8
 log-adjacency-changes
 network 8.8.8.8 0.0.0.0 area 0
 network 68.68.68.0 0.0.0.255 area 0
!
router bgp 65000
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 neighbor 9.9.9.9 remote-as 65000
 neighbor 9.9.9.9 update-source Loopback0
 !
 address-family ipv4
 neighbor 9.9.9.9 activate
 no auto-summary
 no synchronization
 exit-address-family
 !
 address-family vpnv4
 neighbor 9.9.9.9 activate
 neighbor 9.9.9.9 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf VRF-R
 neighbor 10.1.118.1 remote-as 1
 neighbor 10.1.118.1 ebgp-multihop 3
 neighbor 10.1.118.1 update-source Tunnel118
 neighbor 10.1.118.1 activate
 neighbor 10.1.118.1 default-originate
 no auto-summary
 no synchronization
 network 8.8.8.8 mask 255.255.255.255
 exit-address-family
 !
 address-family ipv4 vrf VRF-O
 neighbor 10.1.118.1 remote-as 1
 neighbor 10.1.118.1 ebgp-multihop 3
 neighbor 10.1.118.1 update-source Tunnel318
 neighbor 10.1.118.1 activate
 neighbor 10.1.118.1 default-originate
 no auto-summary
 no synchronization
 network 8.8.8.8 mask 255.255.255.255
 exit-address-family
 !
 address-family ipv4 vrf VRF-E
 neighbor 10.1.118.1 remote-as 1
 neighbor 10.1.118.1 ebgp-multihop 3
 neighbor 10.1.118.1 update-source Tunnel218
 neighbor 10.1.118.1 activate
 neighbor 10.1.118.1 default-originate
 no auto-summary
 no synchronization
 network 8.8.8.8 mask 255.255.255.255
 exit-address-family
 !
 address-family ipv4 vrf VRF-B
 neighbor 10.1.18.1 remote-as 1
 neighbor 10.1.18.1 activate
 neighbor 10.1.18.1 default-originate
 no auto-summary
 no synchronization
 network 8.8.8.8 mask 255.255.255.255
 exit-address-family
!
ip classless
ip route 1.1.1.1 255.255.255.255 FastEthernet2/0
ip route 10.1.18.1 255.255.255.255 FastEthernet2/0
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
